<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Arena Deckbuilder</title>
  <!-- CSS Reset -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- Compiled and minified CSS -->
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Style Sheet -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
  <div class="container" id="vue-app">  <!--This vue-app seems to be breaking the drop down...-->
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">Druid</a></li>
      <li><a href="#!">Hunter</a></li>
      <li><a href="#!">Mage</a></li>
      <li><a href="#!">Paladin</a></li>
      <li><a href="#!">Priest</a></li>
      <li><a href="#!">Rogue</a></li>
      <li><a href="#!">Shaman</a></li>
      <li><a href="#!">Warlock</a></li>
      <li><a href="#!">Warrior</a></li>
      <li class="divider"></li>
      <li><a href="#!">Random</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper"> 
        <a href="#!" class="brand-logo center">Arena Deckbuilder</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Settings</a></li>
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Class<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col s12"></div>
    </div>
    <div class="row">    
      <div class="col s9">
        <table class="table">
          <thead>
            <tr>
              <th>Card Name</th>
              <th>Stats</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><button class="btn waves-effect waves-light" type="submit" name="action" v-on:click="append1();" >{{name1}}</button></td>
              <td class = "stats">{{stats1}}</td>
              <td v-html="text1"></td>
            </tr>
            <tr>
              <td><button class="btn waves-effect waves-light" type="submit" name="action" v-on:click="append2();" >{{name2}}</button></td>
              <td class = "stats">{{stats2}}</td>
              <td v-html="text2"></td>
            </tr>
            <tr>
              <td><button class="btn waves-effect waves-light" type="submit" name="action" v-on:click=" append3();" >{{name3}}</button></td>
              <td class = "stats">{{stats3}}</td>
              <td v-html="text3"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col s3"><br><p v-html="deckList"></p></div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
